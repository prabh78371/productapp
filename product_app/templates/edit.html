<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
  </head>
  <body>
    <form method="POST" class="post-form" action="/update/{{prod.id}}">
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Update Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">product name:</label>
          <div class="col-sm-4">
            <input
              type="text"
              name="prod_name"
              id="prod_name"
              required
              maxlength="20"
              value="{{ prod.prod_name }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">description:</label>
          <div class="col-sm-4">
            <input
              type="text"
              name="description"
              id="desc"
              required
              maxlength="100"
              value="{{ prod.description }}"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">price:</label>
          <div class="col-sm-4">
            <input
              type="text"
              name="price"
              id="price"
              required
              maxlength="254"
              value="{{ prod.price }}"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
